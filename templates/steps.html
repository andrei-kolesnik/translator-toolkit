<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Translator Toolkit - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery Custom Scroller CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS (icons) -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

    <!-- Translator Toolkit CSS and ICO -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% endblock %}
</head>

<body>
    <div class="container-fluid">

        <div class="well text-center">
            <h2 class="page">Translator Toolkit</h2>
            <h4 class="page">An interactive dashboard of Natural Language Processing tools</h4>
        </div>

        <!-- Page Content -->
        <div id="content">

            <!-- files -->
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#files">
                <i class="fas fa-arrows-alt-v"></i>
                <span>Files</span>
            </button>
            <div class="row">
                <div id="files" class="col-sm-12">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>Name</th>
                            <th>Contents</th>
                        </thead>
                        {% for file in files %}
                        <tr>
                            <td><a href="#" class="file">{{ file.name }}</a></td>
                            <td>{{ file.first_line }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                    <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#newdoc">
                        <i class="fas fa-arrows-alt-v"></i>
                        <span>Upload</span>
                    </button>
                    <div id="newdoc" class="collapse">
                        <form action="/upload" enctype="multipart/form-data" method="post" accept-charset="utf-8">
                            <div class="form-group">
                                <label for="new_name">Name</label>
                                <div>
                                    <input name="new_name" id="new_name" class="form-control" type="text" maxlength="255"
                                        value="" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new_file">Filename</label>
                                <div class="col-sm-10">
                                    <input name="new_file" id="new_file" class="form-control" type="file" value=""
                                        placeholder="Filename">
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <input class="btn btn-default" type="submit" name="submit" value="Upload">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- files -->

            <!-- raw -->
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#raw">
                <i class="fas fa-arrows-alt-v"></i>
                <span>Raw Text</span>
            </button>
            <div class="row">
                <div id="raw" class="col-sm-12 collapse">
                </div>
            </div> <!-- raw -->

            <!-- words -->
            <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#words">
                <i class="fas fa-arrows-alt-v"></i>
                <a href="#" id="tokens"><span>Words</span></a>
            </button>
            <div class="row">
                <div id="words" class="col-sm-12">
                </div>
            </div> <!-- words -->

        </div> <!-- content -->

        <div id="footer">
            {% block footer %}
            <!-- <i>Do not write below this line<br>&copy; Alejandro 2018</i>    -->
            {% endblock %}
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>

    <!-- Plotly JS -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Translator Toolkit JS -->
    <script src="{{ url_for('static', filename='steps.js') }}"></script>
</body>

</html>
