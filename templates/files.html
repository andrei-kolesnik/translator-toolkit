{% extends "base.html" %}
{% block title %}Files{% endblock %}
{% block content %}    
<div class="row">
   <div class="col-sm-10">
      <table class="table table-striped table-hover">
         <thead>
            <th>Name</th>
            <th>Contents</th>
         </thead>
         {% for file in files %}
         <tr>
            <td><a href="/f/{{ file.name }}">{{ file.name }}</a></td>
            <td>{{ file.first_line }}</td>
         </tr>
         {% endfor %}          
      </table>
      <div id="right1">
         <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#newdoc">
            <i class="fas fa-arrows-alt-v"></i>
            <span>Upload</span>
         </button>
         <div id="newdoc" class="collapse">
            <form action="/upload" enctype="multipart/form-data" method="post" accept-charset="utf-8">
            <div class="form-group">
               <label for="new_name">Name</label>
               <div>
                  <input name="new_name" id="new_name" class="form-control" type="text" maxlength="255" value="" placeholder="Name">
               </div>
            </div>
            <div class="form-group">
               <label for="new_file">Filename</label>
               <div class="col-sm-10">
                  <input name="new_file" id="new_file" class="form-control" type="file" value="" placeholder="Filename">
               </div>
            </div>
            <div class="form-group"> 
               <div>
                  <input class="btn btn-default" type="submit" name="submit" value="Upload">
               </div>
            </div>
            </form>
         </div>
      </div>
   </div>
</div> <!-- row -->
{% endblock %}
