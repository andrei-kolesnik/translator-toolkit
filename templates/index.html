<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Translator Toolkit</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="well text-center">
        <h2 class="page">Translator Toolkit</h2>
        <h4 class="page">An interactive dashboard of Natural Language Processing tools</h4>
      </div>
      <div class="col-sm-2">
        <ul class="vmenu">
          <li><a href="#" class="btn btn-primary btn-block" role="button" id="freq">frequent words</a></li> 
          <!-- <li><a href="#" class="btn btn-primary btn-block" role="button">dispersion plot</a></li> -->
        </ul>
      </div>
      <div class="col-sm-2">
        <div id="left1"></div>
      </div>
      <div class="col-sm-8">
        <div id="right1">
        <table class="basic">
          {% for sent in sents %}
          <tr>
            <td class="center">{{ sent.index }}</td>
            <td class="left">{{ sent.sent }}</td>
          </tr>
          {% endfor %}          
        </table>
        </div>
        <div id="right2"></div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='actions.js') }}"></script>
  
</body>

</html>
