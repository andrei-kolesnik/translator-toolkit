{% extends "base.html" %}
{% block title %}Sentences{% endblock %}
{% block content %}    
<div class="row">
   <div class="col-sm-2">
      <div id="left1"></div>
      <div id="left2"></div>
      <div id="left3"></div>
   </div>
   <div class="col-sm-10">
      <div id="right1">
         <table class="basic">
            {% for sent in sents %}
            <tr>
               <td class="center">{{ sent.index }}</td>
               <td class="left">{{ sent.sent|safe }}</td>
            </tr>
            {% endfor %}          
         </table>
      </div>
      <div id="right2"></div>
   </div>
   </div> <!-- row -->
{% endblock %}
